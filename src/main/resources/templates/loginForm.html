<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Strona logowania</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
<h3 class="text-center text-white pt-5">Logowanie</h3>
<div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">
                <form id="login-form" class="form" method="POST" th:action="@{/login}">
                    <h3 class="text-center text-success">Zaloguj się</h3>

                    <div class="form-group">
                        <label for="username" class="text-success">Login:</label>
                        <input name="username" type="text" class="form-control" placeholder="Username"
                               autofocus="true"/>
                    </div>

                    <div class="form-group">
                        <label for="password" class="text-success">Hasło:</label>
                        <input name="password" type="password" class="form-control" placeholder="Hasło"/>
                    </div>

                    <p class="text-danger" th:text="${error}"></p>
                    <p class="text-success" th:text="${message}"></p>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                    <button class="btn btn-lg btn-success btn-block" type="submit">Zaloguj</button>

                    <div id="register-link" class="text-right">
                        <a href="/registration" class="text-success">Zarejestruj się</a>
                    </div>
            </div>
            </form>
        </div>
    </div>
</div>
</div>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <title> Bootstrap Navbar Example </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="container m-5">
  <nav th:replace="fragments/navbar :: navbar"></nav>
   <div id="login" >
    <h3 class="text-center text-white pt-5">Adding advertisement form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" th:object="${advertisementForm}" method="POST" th:action="@{/add}">
                        <h3 class="text-center text-success">Dodaj ogłoszenie</h3>
                        <div class="form-group">
                            <label for="sel1">Podaj kategorię:</label>
                            <select class="form-control" id="sel1" th:field="*{category.name}">
                             <option th:each="category : ${categories}" th:value="${category.name}" th:utext="${category.name}"/>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="message">Opis ogłoszenia:</label>
                            <textarea class="form-control" id="message" name="description" type="text" th:value="*{description}"
                                      placeholder="Podaj jak najwięcej szczegółów ogłaszanego przedmiotu"
                                      style="height: 10rem;"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="location">Lokalizacja:</label>
                            <input class="form-control" id="location" type="text" name="location" placeholder="Podaj miejscowość i województwo" th:value="*{location}"/>
                        </div>
                        <div class="form-group">
                            <label for="remember-me" class="text-success"><span>Akceptuję regulamin serwisu</span> <span><input
                                    id="remember-me" name="remember-me" type="checkbox" required></span></label><br>
                            <input type="submit" name="submit" class="btn btn-success btn-lg" value="Dodaj ogłoszenie">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
  </div>
  <footer class="bg-white" th:replace="fragments/footer :: footer"></footer>
</body>

</html>

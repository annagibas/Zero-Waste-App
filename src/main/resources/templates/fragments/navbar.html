<!DOCTYPE html>
<html lang="en">

<head>
  <title> Bootstrap Navbar Example </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg py-3 navbar-dark bg-success shadow-sm" th:fragment="navbar">
      <div class="container">
        <a href="#" class="navbar-brand logo">
          <!-- Logo Image -->
          <img src="/img/Logo/logo_koniczyna.png" width="100" alt="" class="d-inline-block">
          <!-- Logo Text -->
          <span class="text-uppercase font-weight-bold">DARE 2 SHARE</span>
        </a>

        <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
          class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>

        <div id="navbarSupportedContent" class="collapse navbar-collapse ">
          <ul class="navbar-nav ml-auto ">
            <li class="nav-item active"><a href="/" class="nav-link">Home <span class="sr-only"></span></a></li>
            <li class="nav-item"><a href="/add" class="nav-link">Dodaj ogłoszenie</a></li>
            <li class="nav-item"><a href="/advertisements/my" class="nav-link">Twoje ogłoszenia</a></li>
            <li class="nav-item"><a href="/advertisements" class="nav-link">Wszystkie ogłoszenia</a></li>
            <li class="nav-item"><a href="#" class="nav-link" sec:authentication="name"></a></li>
            <li class="nav-item"><a href="#" th:href="@{/logout}" class="nav-link">Wyloguj</a></li>
          </ul>
        </div>
      </div>
    </nav>
</body>

</html>

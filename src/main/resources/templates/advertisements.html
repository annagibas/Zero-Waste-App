<!DOCTYPE html>
<html lang="en">

<head>
  <title> Bootstrap Navbar Example </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="container m-5">
  <nav th:replace="fragments/navbar :: navbar"></nav>
    <table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Opis</th>
      <th scope="col">Lokalizacja</th>
      <th scope="col">Dodano przez:</th>
      <th scope="col">Data dodania:</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="advertisement: ${advertisements}">
      <td th:text="${advertisement.id}" />
    <td th:text="${advertisement.description}" />
    <td th:text="${advertisement.location}" />
    <td th:text="${advertisement.user.username}" />
    <td th:text="${advertisement.createdAt}" />
    </tr>
    
  </tbody>
</table>
    <footer class="bg-white" th:replace="fragments/footer :: footer"></footer>
  </div>
  
</body>

</html>
